name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      
      - name: Build and publish Docker image

        run: |
          docker build --build-arg COMMIT_SHA=$(git rev-parse HEAD) --build-arg LATEST_TAG=latest -t devopscloud153/sample-web-app:latest .
          docker run -d -p 8080:8080 devopscloud153/sample-web-app:${{ github.sha }}
          docker push devopscloud153/sample-web-app:${{ github.sha }}
          docker push devopscloud153/sample-web-app:latest
